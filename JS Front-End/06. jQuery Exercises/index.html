<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="reveal-button">Reveal Content</button>
    <p id="text" class="hide-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel, perferendis?</p>
    <div id="wrapper">
        <div id="question">
            <p>Question: What is 5 + 5 <span><i class="fa-solid fa-chevron-down"></i></span></p>
        </div>
        <div id="answer">
            <p>Answer: 5 + 5 = 10</p>
        </div>
    </div>
    <div id="github-wrapper">
        <label for="github-user">Check GitHub Profile</label>
        <input type="text" id="github-user">
        <button id="search">SEARCH</button>
        <p id="user-name">Name: </p>
        <p id="followers">Followers: </p>
        <p id="following">Following: </p>
        <p id="repositories">Repositories: </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
