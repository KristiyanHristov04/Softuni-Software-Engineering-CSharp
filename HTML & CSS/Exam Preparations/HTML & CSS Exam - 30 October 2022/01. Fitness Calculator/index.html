<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article class="imageWrapper">
            <img src="image/calculator.png" alt="">
        </article>
        <article>
            <h2>Fitness Calculator</h2>
            <div id="buttonsContainer">
                <button id="standart">Standart units (US)</button>
                <button id="metric">Metric units</button>
            </div>

            <label id="genderLabel">Gender</label>
            <div id="genderContainer">
                <select>
                    <option value="">Female</option>
                    <option value="">Male</option>
                    <option value="">Other</option>
                </select>
                <input type="text" placeholder="Years...">
            </div>

            <label id="weightLabel">Weight</label>
            <div id="weightContainer">
                <input type="text" placeholder="Pounds...">
            </div>

            <label id="heightLabel">Height</label>
            <div id="heightLabelContainer">
                <input type="text" placeholder="Feet...">
                <input type="text" placeholder="Inches...">
            </div>
            
            <div id="buttonContainer">
                <button>Calculate</button>
            </div>

        </article>
    </section>
</body>
</html>
